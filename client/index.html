<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src='index.js'></script>

    <title>Title</title>
    <!--TODO: Change title-->

</head>

<body>


    <div class="titlebar">
        TITLE UNDER CONSTRUCTION &#9776;
    </div>

    <div class="sidebar">

        <div class="tab">
            <button class="tabButton active" onclick="openTab(event,'searchTab')">Search</button>
            <button class="tabButton" onclick="openTab(event,'addTab')">Add</button>
        </div>

        <div class="tabContent" id="searchTab" style="display: block;">
            <form id="searchForm">
                <input  id="searchInput">
                <input id="searchButton" type="submit" value="Submit Search">
            </form>
        </div>


        <div class="tabContent" id="addTab" style="display: none;">
            <form id="addForm">
                <label for="title">Title</label><input id="title" name="title"/><br>
                <label for="href">Link</label><input id="href" name="href"/><br>
                <label for="ingredients">Ingredients</label><input id="ingredients" name="ingredients"/><br>
                <label for="thumbnail">Thumbnail</label><input id="thumbnail" name="thumbnail"/><br>

                <input id="addButton" type="submit" value="Add Entry">
            </form>
        </div>

    </div>

    <div class="main" id="content">

    </div>
</body>

</html>
