<div class="wrapper">

    <nav class="titlebar">
        <button class="sidebarToggle sidebarOn" id="sidebarToggle" onclick="toggleSidebar()">
            <i class="fas fa-chevron-right"></i>
        </button>

        <div class="textContainer">
            GameSearch
        </div>
        <div id = "searchContainer" class="searchContainer sidebarOn">
            <form id="searchForm">
                <input  id="searchInput" autocomplete="off" type="text" placeholder="Search...">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </input>

            </form>
        </div>
    </nav>


    <div class="sidebar sidebarOn" id="sidebar">
        <div id="sidebarForm">
            <input id="getFormButton" type="button" value="Add Entry (requires login)"><br>

        </div>
        <input id="loginButton" type="button" value="Login"><br>
    </div>

    <div>
        <div id="returnDiv" class="returnDiv"><a href ="http://127.0.0.1:8090/games/search?key=" id="returnLink">Return to full list</a></div>
        <div id="content" class="content"></div>
    </div>
</div>
